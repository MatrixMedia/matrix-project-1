      <div class="edit_webPage_top_tab">

          <li [ngClass]="{'active': homeActiveTab}">

          <li [ngClass]="{'active': announcementActiveTab}">

            </a>

          <li [ngClass]="{'active': videoActiveTab}">

              <img class="edit_webPageTopTab_icon" src="assets/images/editWebPage-icon-03.png">

            </a>
          </li>
          <li [ngClass]="{'active': paymentActiveTab}">
            <!-- <a href="javascript:void(0)" (click)="showPayment()"> -->

<!-- -------  modal start ---   -->
<!------OpenModal for reject invitaion start------>
        <div class="modal fade custom_modal" id="saveModalData" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">Are you want to save this page ?</h5>
                      </div>
                      <div class="modal-body">
                          <div class="btnArea">
                              <button class="acceptButton">Yes</button>
                              <button type="button" class="btn gen-btn-md gray" data-dismiss="modal" (click)="notSave()">
                                No
                              </button>
                          </div>
                      </div>
                  </div>  
          </div>
      </div>
<!------OpenModal for reject invitaion end------>
