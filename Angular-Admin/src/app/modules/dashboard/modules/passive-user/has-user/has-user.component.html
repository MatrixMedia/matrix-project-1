<!------OpenModal------>
<div class="modal fade custom_modal findpeoplemodal" id="addMemberToYourCommunity" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{userDetails.response.data.user.name}}<br/>
          Found In SangaRaahi<br/>
        </h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body modalContent">
        The person ({{userDetails.response.data.user.phone}}) that you are <br> trying to add, was found. Please confirm if <br> you want to send invitation for your <br> community.
        <!-- <p>communitity 1</p>
        <p>communitity 2</p> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary invitebtn" (click)="addCommunityMember()">Yes, Please invite</button>
        <button type="button" class="btn btn-secondary rejectbtn" data-bs-dismiss="modal">No, Don't add</button>
      </div>
    </div>
  </div>
</div>
<!---End Modal-->
